parameters:
  - name: PROLOGUE
    default: ''

  - name: platform

  - name: package

  - name: relocatable
    type: bool
    default: true

  - name: relative_rpath
    type: bool
    default: true

  - name: version
    required: false
    type: version

  - name: host
    type: bool
    default: false

  - name: PATH

  - name: fortran
    type: bool
    default: true

  - name: python_framework
    type: bool
    default: false

  - name: pyver
    default: ''

  - name: python_site_packages_rel
    default: ''

  - name: python_host_packages
    default: ''

  - name: use_python_host_packages
    type: bool
    default: false

  - name: DYNAMIC_EXE_LINKER_FLAGS
    default: ''

  - name: compiler
    default: 'gcc'

  - name: debug
    type: bool
    default: false

#  - name: MAKE
#    default: 'make'

dependencies:
  build:
    - when platform == 'linux' and package != 'patchelf':
      - patchelf

build_stages:
  - name: prologue
    handler: bash
    bash: |
      {{PROLOGUE}}

post_process:
  - name: default
    hit: [shebang=multiline, write-protect]

  - name: config_script
    when: relocatable == True
    after: [default]
    hit: [relative-sh-script=/bin/.*-config]

  - name: relative_symlink
    when: relocatable == True
    after: [default]
    hit: [relative-symlinks]

  - name: relative_rpath
    when: relocatable == True and relative_rpath == True and platform == 'linux'
    after: [default]
    before: [check]
    hit: [relative-rpath, relative-symlinks]

  - name: relative_pkg_config
    when: relocatable == True and platform == 'linux'
    after: [default]
    before: [check]
    hit: [relative-pkgconfig]

  - name: check
    when: relocatable == True and platform == 'linux'
    after: [default, config_script, relative_symlink]
    hit:
      - check-relocatable
      # Note: replacement \$ -> $ by the build spec runner in run_job.py
      - "check-ignore=.*\\.pyc\\$"
      - "check-ignore=.*\\.pyo\\$"

profile_links:
  - when: platform == 'Cygwin'
    name: copy_dlls
    copy: 'bin/*.dll'

  - name: everything
    link: '*/**/*'
