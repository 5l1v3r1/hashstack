package_dirs:
- pkgs
- base

hook_import_dirs:
- base

parameters:
  BASH: /bin/bash
  PROLOGUE: | # by default, PROLOGUE is a no-op

  pyver: '2.7'  # as in used in lib/pythonX.Y/site-packages
  python_site_packages_rel: 'lib/python{{pyver}}/site-packages'

  python_host_packages: '/usr/lib/python{{pyver}}/dist-packages'
  use_python_host_packages: false
