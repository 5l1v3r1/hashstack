# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: cygwin.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  ssl:
    use: host-ssl
  openssl:
    use: host-openssl
  sqlite:
    use: host-sqlite
  launcher:
  cmake:
  python:
    link: shared
    host: false 
    build_with: |
      ssl, openssl,bzip2, sqlite
  blas:
    use: openblas
  daetk:
  freetype:
    use: host-freetype
  mpi:
    use: mpich
  mpi4py:
  nose:
  hdf5:
  ipython:
  matplotlib:
  petsc:
    build_with: |

    download: |
      parmetis, metis
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    with_conf: true
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  zmq: 
  memory_profiler:
  ipdb:
  pip:
  h5py:
  ode:
