# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: suse.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: CrayXE6
  HOST_MPICC: cc
  HOST_MPICXX: CC
  HOST_MPIF77: ftn
  HOST_MPIF90: ftn
  HOST_MPIEXEC: aprun
  PATH: |
    /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    source /opt/modules/default/init/bash; export MODULEPATH=/opt/cray/gem/modulefiles:/opt/cray/craype/default/modulefiles:/opt/cray/modulefiles:/opt/modulefiles:/cm/local/modulefiles:/cm/shared/modulefiles:/usr/local/modulefiles/COTS:/usr/local/modulefiles/unsupported; export MODULESHOME=/opt/modules/3.2.10.3; export MODULE_VERSION=3.2.10.3; export MODULE_VERSION_STACK=3.2.10.3; echo "unloading modules"; module purge; echo "loading modules"; module load modules/3.2.10.3 eswrap/1.1.0-1.020200.1231.0 java/jdk1.7.0_45 craype-network-gemini craype-interlagos craype/2.2.1 cray-mpich/7.1.0 pbs/12.1.404 gcc/4.9.2 udreg/2.3.2-1.0502.10518.2.17.gem ugni/6.0-1.0502.10863.8.28.gem pmi/5.0.6-1.0000.10439.140.3.gem dmapp/7.0.1-1.0502.11080.8.74.gem gni-headers/4.0-1.0502.10859.7.8.gem xpmem/0.1-2.0502.64982.5.3.gem dvs/2.5_0.9.0-1.0502.2188.1.113.gem alps/5.2.4-2.0502.9774.31.12.gem rca/1.0.0-2.0502.60530.1.63.gem atp/1.7.5 PrgEnv-gnu/5.2.82 acml/5.3.1; echo "setting default compilers"; export CC=gcc; export CXX=g++; export FC=gfortran; export F77=gfortran; export F90=gfortran; export CPP=cpp;
  DYNAMIC_EXE_LINKER_FLAGS: -dynamic

packages:
  launcher:
  cmake:
  openssl:
    use: host-openssl
  python:
    host: false
    build_with: |
      openssl,bzip2,sqlite
  blas:
    use: host-acml-blas
  lapack:
    use: host-acml-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  hdf5:
  ipython:
  matplotlib:
  parmetis:
    without_check: true
  petsc:
    version: 3.6.1
    build_with: |
      parmetis
    download: |
      ptscotch, superlu, superlu_dist, spooles, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.6.0
    with_conf: true
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  scipy:
  netcdf4f:
  python-netcdf4:
  ipdb:
  pip:
  h5py:
  ode:
