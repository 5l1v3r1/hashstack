# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: suse.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: CrayXE6
  HOST_MPICC: cc
  HOST_MPICXX: CC
  HOST_MPIF77: ftn
  HOST_MPIF90: ftn
  HOST_MPIEXEC: aprun
  PATH: |
    /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    unset RCLOCAL_PRGENV; source /etc/bash.bashrc; source  /etc/bash.bashrc.local; module swap PrgEnv-cray PrgEnv-gnu; module load cray-mpich; module list; echo "setting default compilers"; export CC=gcc; export CXX=g++; export FC=gfortran; export F77=gfortran; export F90=gfortran; export CPP=cpp;
  DYNAMIC_EXE_LINKER_FLAGS: -dynamic

packages:
  launcher:
  cmake:
  python:
    host: false
    build_with: |
      openssl,bzip2,sqlite
  blas:
    use: host-libsci-blas
  lapack:
    use: host-libsci-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  hdf5:
  ipython:
  matplotlib:
  parmetis:
    without_check: true
  petsc:
    build_with: |
      parmetis
    download: |
      ptscotch, superlu, superlu_dist, spooles, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    with_conf: true
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  scipy:
  netcdf4f:
  python-netcdf4:
