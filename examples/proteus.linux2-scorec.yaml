# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: debian.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:

  launcher:
  cmake:
    use: host-cmake
  python:
    host: false
    build_with: |
      bzip2, sqlite
  blas:
    use: host-blas
  daetk:
  mpi:
    use: host-mpi
  nose:
  hdf5:
  ipython:
  matplotlib:
  petsc:
    build_with: |
      parmetis
    download: |
      hypre, blacs, scalapack
    coptflags: -O2
    link: shared
    debug: true
  petsc4py:
    with_conf: true
  pytables:
  scorec:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  zoltan:
    build_with: |
      parmetis

parameters:
  HOST_MPICC: /usr/local/openmpi/1.4.3/bin/mpicc
  HOST_MPICXX: /usr/local/openmpi/1.4.3/bin/mpic++
  HOST_MPIF77: /usr/local/openmpi/1.4.3/bin/mpif77
  HOST_MPIF90: /usr/local/openmpi/1.4.3/bin/mpif90
  HOST_MPIEXEC: /usr/local/openmpi/1.4.3/bin/mpiexec
  HOST_CMAKE: /usr/local/cmake/latest/bin/cmake
  HOST_PYTHON: python
  HOST_PKG_CONFIG_EXECUTABLE: pkg-config
  PATH: /usr/bin:/bin:/usr/local/openmpi/1.4.3/bin/
