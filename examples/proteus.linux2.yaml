# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: debian.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:

  launcher:
  cmake:
    use: host-cmake
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite
  blas:
    use: host-blas
  daetk:
  mpi:
    use: mpich
  mpi4py:
  nose:
  hdf5:
  matplotlib:
  pyzmq:
  parmetis:
  petsc:
    build_with: |
      parmetis
    download: |
      superlu, superlu_dist, spooles, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    with_conf: true
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  ipdb:
  pip:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python

  netcdf4:
  netcdf4f:
  python-netcdf4:
  scipy:
  ipython:
    sources:
      - key: git:02da130cb4fa7e545854b73e5afa6a4aec7476be
        url: https://github.com/ipython/ipython.git
  h5py:
  geojson:
  ode:
  tornado:
    sources:
      - key: tar.gz:tgv5hlw6ixetoojun3ttqttraeqbehbx
        url: https://pypi.python.org/packages/source/t/tornado/tornado-4.1.tar.gz
  terminado:
  ssl_match_hostname:
  jsonschema:
