# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: linux.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: viutill
  HOST_MPICC: mpicc
  HOST_MPICXX: mpicxx
  HOST_MPIF77: mpif90
  HOST_MPIF90: mpif90
  HOST_MPIEXEC: mpiexec
  PATH: |
    /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    source /app/modules/init/bash; export MODULEPATH=/app/modules/devel:/app/modules/COTS:/app/modules/unsupported:/app/modules/modulefiles:/opt/modulefiles; export MODULESHOME=/app/modules/modules-3.2.9c/Modules/3.2.9; export MODULE_VERSION=3.2.9; export MODULE_VERSION_STACK=3.2.8; echo "unloading modules"; module unload compiler; echo "loading modules"; module load compiler/gcc/4.9.1; module load mpi/gnu/openmpi/1.6.3; module load acml/gnu/4.4.0; echo "setting default compilers"; export CC=gcc; export CXX=g++; export FC=gfortran; export F77=gfortran; export F90=gfortran; export CPP=cpp;
  DYNAMIC_EXE_LINKER_FLAGS: -dynamic

packages:
  clawpack:
  launcher:
  cmake:
  python:
    host: false
    link: shared
    build_with: |
      openssl,bzip2,sqlite
  blas:
    use: host-acml-blas
  lapack:
    use: host-acml-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  matplotlib:
  petsc:
    version: 3.6.1
    build_with: |
      parmetis
    download: |
      ptscotch, superlu, superlu_dist, spooles, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    version: 3.6.0
    with_conf: true
  pillow:
  pytables:
  sphinx:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
