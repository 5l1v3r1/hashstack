parameters:
- name: version
  type: version
  default: 2.69

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [coreutils, diffutils, m4, gawk]

sources:
- url: http://ftp.heanet.ie/mirrors/gnu/autoconf/autoconf-{{version}}.tar.gz
  key:
    when version == 2.69: tar.gz:svf5ngzzd3obfvveuunc3ukhmvb5uxdl

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
