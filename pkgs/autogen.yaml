parameters:
- name: version
  type: version
  default: 5.17.4

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [gc, guile, libxml2, pkg-config]

sources:
- key:
    when version == 5.18.3: tar.gz:opifu2eraxvzxc7fj4zetdez3w6tmb3w
    when version == 5.17.4: tar.gz:zusyl5dzjuhj27zmwc426tzl2quzi3tr
  url: http://ftp.heanet.ie/mirrors/gnu/autogen/rel{{version}}/autogen-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
