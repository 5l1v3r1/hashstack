parameters:
- name: version
  type: version
  default: 4.3

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [readline]

sources:
- key:
    when version == 4.3: tar.gz:v7dipiuobysnyinzrd5blh7z3phww7fk
  url: http://ftp.heanet.ie/mirrors/gnu/bash/bash-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
