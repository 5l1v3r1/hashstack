parameters:
- name: version
  type: version
  default: 4.8.30

extends: [autotools_package]

sources:
- url: http://download.oracle.com/berkeley-db/db-{{version}}.tar.gz
  key:
    when version == 4.8.30: tar.gz:4berub6nwip3tkuco453x3now5rzzpio

build_stages:
- name: configure
  mode: replace
  handler: bash
  bash: |
    mkdir build
    cd build
    ../dist/configure --enable-cxx --prefix=$ARTIFACT
