parameters:
- name: version
  type: version
  default: 3.0

# /bin/bison contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [m4]

sources:
- url: http://ftp.gnu.org/gnu/bison/bison-{{version}}.tar.gz
  key:
    when version == 3.0: tar.gz:4w36y5oqxgrgkxmndbkmjithrgrxbw4h

when_build_dependency:
  - prepend_path: PATH
    value: '${ARTIFACT}/bin'
