extends: [cmake_package]

sources:
- url: https://github.com/erdc-cm/chrono.git
  key: git:17075438d5188c0cfefa5d752f4e0dfbcb8603c1

defaults:
  relocatable: false

dependencies:
  build:
    - bzip2
    - python
    - irrlicht
    - zlib
    - openjpeg
    - png
    - swig
    - blaze
    - boost

build_stages:
- name: configure
  extra:
#    - '-DENABLE_MODULE_PARALLEL=ON'
    - '-DENABLE_MODULE_VEHICLE=ON'
    - '-DENABLE_MODULE_IRRLICHT:BOOL=ON'
    - '-DENABLE_MODULE_FEA:BOOL=ON'
    - '-DENABLE_MODULE_PYTHON:BOOL=OFF'
    - '-DCMAKE_BUILD_TYPE:STRING=Release'
    - '-DBLAZE_DIR:PATH=${BLAZE_DIR}'
    - '-DBOOST_DIR:PATH=${BOOST_DIR}/include'
