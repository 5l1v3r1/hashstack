parameters:
- name: version
  type: version
  default: 3.4

# lib/libclang.so.3.4 contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [cmake_package]

dependencies:
  build: [llvm]

sources:
- url: http://llvm.org/releases/{{version}}/clang-{{version}}.src.tar.gz
  key:
    when version == 3.4: tar.gz:ekuxqdntxbnh6lvz5ipx63qa3ibety6r

build_stages:
- name: configure
  extra: ['-D CLANG_PATH_TO_LLVM_BUILD:PATH=$LLVM_DIR',
          '-D LLVM_MAIN_SRC_DIR:PATH=$LLVM_DIR']
