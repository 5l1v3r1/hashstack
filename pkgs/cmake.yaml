extends: [autotools_package]

sources:
- key: tar.gz:vxuu43rwaodxivs7flwyqzsbkrbuit5x
  url: http://www.cmake.org/files/v3.2/cmake-3.2.2.tar.gz

build_stages:
- name: configure
  extra: ['--parallel=${HASHDIST_CPU_COUNT}']

when_build_dependency:
- set: CMAKE
  value: ${ARTIFACT}/bin/cmake

- prepend_path: PATH
  value: ${ARTIFACT}/bin
