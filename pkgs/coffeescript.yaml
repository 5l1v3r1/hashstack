parameters:
- name: version
  type: version
  default: 1.9.1

- name: relocatable
  type: bool
  default: false

extends: [base_package]

dependencies:
  build: [node]

sources:
- url: https://github.com/jashkenas/coffeescript/archive/{{version}}.tar.gz
  key:
    when version == 1.9.1: tar.gz:uwx36n3nhdu7dwxtwp46sffv3t3orhtw

build_stages:
-  name: install
   mode: replace
   handler: bash
   after: prologue
   bash: |
     "$NODE_DIR"/bin/npm --proxy 127.0.0.1:2 --production --global \
         --prefix="$ARTIFACT" install .

