extends: [setuptools_package]

dependencies:
  build: [six, cffi, cryptography-vectors, openssl, pytest]
  run: []

sources:
 - url: https://pypi.python.org/packages/source/c/cryptography/cryptography-0.5.2.tar.gz
   key: tar.gz:hhqaoevm4gm4andplgs6iuthqkcbe5yw

build_stages:
- name: install
  after: setup_dirs
  when: platform == 'Darwin'
  handler: bash
  bash: |
    env LDFLAGS="-L${OPENSSL_DIR}/lib -Wl,-rpath,${OPENSSL_DIR}/lib" CFLAGS="-I${OPENSSL_DIR}/include" ARCHFLAGS="-arch x86_64" $PYTHON setup.py install --prefix=${ARTIFACT}
