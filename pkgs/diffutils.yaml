parameters:
- name: version
  type: version
  default: 3.3

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- key:
    when version == 3.3: tar.xz:ujpitkflmx662fzr4qmgxyn3exg2sz4d
  url: http://ftp.gnu.org/gnu/diffutils/diffutils-{{version}}.tar.xz

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
