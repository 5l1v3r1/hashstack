parameters:
- name: version
  type: version
  default: 3.3.3

# lib/libfftw3.la contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [mpi]

sources:
- url: http://www.fftw.org/fftw-{{version}}.tar.gz
  key:
    when version == 3.3.3: tar.gz:qxg7ycqluegy7jhq7dtthkwbuwjwzbmy

build_stages:
- name: configure
  extra: ['--disable-debug', '--enable-shared', '--enable-mpi',
          '--enable-sse2', '--enable-avx', '--enable-threads']

- name: install
  after: make
  handler: bash
  mode: override
  bash: |
    make install
    make clean
    # Build single precision library as well:
    ./configure --prefix=$ARTIFACT --enable-single --disable-debug \
            --enable-shared --enable-mpi --enable-sse2 --enable-avx \
            --enable-threads
    make -j ${HASHDIST_CPU_COUNT}
    make install
