parameters:
- name: version
  type: version
  default: 2.5.39

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [m4]

sources:
- url: http://downloads.sourceforge.net/project/flex/flex-{{version}}.tar.bz2
  key:
    when version == 2.5.39: tar.bz2:vxjlkxz3yoglkevur6wx24xuhmi66jce

build_stages:
- when: platform == 'Darwin'
  name: remove-no-undefined
  after: configure
  before: make
  handler: bash
  bash: |
    sed -i.bak -e 's/-no-undefined//;' Makefile

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
