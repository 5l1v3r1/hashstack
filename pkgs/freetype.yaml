extends: [autotools_package]
dependencies:
  build: [zlib, bzip2]
  run: [zlib, bzip2]

sources:
- key: tar.bz2:qru7xajeozhykau4zashympbgkrmlziq
  url: http://downloads.sourceforge.net/project/freetype/freetype2/2.6/freetype-2.6.tar.bz2

build_stages:

- name: configure
  extra: ['--with-zlib=${ZLIB_DIR}',
          '--with-bzip2=${BZIP2_DIR}']

when_build_dependency:
  - prepend_path: PATH
    value: '${ARTIFACT}/bin'
  - prepend_path: PKG_CONFIG_PATH
    value: '${ARTIFACT}/lib/pkgconfig'
