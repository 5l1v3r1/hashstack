parameters:
- name: version
  type: version
  default: 7.4.2

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [libatomic_ops]

sources:
- key:
    when version == 7.4.2: tar.gz:mmzavv6ekrqojjaoap22utdisn4d6inb
  url: http://www.hboehm.info/gc/gc_source/gc-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'

