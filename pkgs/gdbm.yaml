extends: [autotools_package]

defaults:
  relocatable: false

sources:
- key: tar.gz:rwis6rhqlufrljff3fvhn6cs5ec5aun3
  url: http://ftp.heanet.ie/mirrors/gnu/gdbm/gdbm-1.11.tar.gz

build_stages:
- name: setEnv
  before: configure
  handler: bash
  bash: |
    env
    export WORK=/tmp

- name: configure
  after: setEnv
  extra: ['--with-cflags=-fPIC',
          '--with-gnumake',
          '--with-cxxflags=-fPIC']