parameters:
- name: version
  type: version
  default: 2.21.6

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [pkg-config, python, glib2, fontconfig, libtiff, cairo]
  run: [pkg-config]

sources:
- key:
    when version == 2.24.0: tar.bz2:hdjggayu43mrs5v77wbtenxyj7x2iqfj
    when version == 2.23.5: tar.bz2:cylruhlmqxfpwzbsqbtmg4tmbcy4myq5
    when version == 2.21.7: tar.bz2:bjtxg7erjmx5lq3eqh5khlk2otrrqoqd
    when version == 2.21.6: tar.bz2:3zrfcmywdrsrydzsyh3ufatlvbyamn6i
  url: http://ftp.gnome.org/pub/gnome/sources/gdk-pixbuf/{{'.'.join(str(version).split('.')[:-1])}}/gdk-pixbuf-{{version}}.tar.bz2

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
