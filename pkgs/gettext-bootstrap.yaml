parameters:
- name: version
  type: version
  default: 0.19.1

# /share/doc/gettext/examples/installpaths contains absolute path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [libiconv-bootstrap]

sources:
- url: http://ftp.gnu.org/pub/gnu/gettext/gettext-{{version}}.tar.gz
  key:
    when version == 0.19.1: tar.gz:fb2hdwk335p6wsdcmjd73rjqmyhd2kig

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
