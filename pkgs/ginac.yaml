extends: [autotools_package]

dependencies:
  build: [cln, pkg-config]

sources:
- url: git://www.ginac.de/ginac.git
  key: git:edfa67d26bac695b5ef9911f3cda3ff50232e35a

build_stages:
- name: autogen
  after: prologue
  before: configure
  handler: bash
  bash: |
    libtoolize
    aclocal
    autoheader
    automake --force-missing --add-missing
    autoconf
