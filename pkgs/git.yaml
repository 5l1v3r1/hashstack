extends: [autotools_package]

dependencies:
  build: [curl, pcre, openssl, libiconv, gettext, expat, zlib, perl]

sources:
- key: tar.gz:5hsq2djyegb2smt5hezu5ns5xeufeieo
  url: http://www.kernel.org/pub/software/scm/git/git-2.2.2.tar.gz

defaults:
  # /bin/git contains hard-coded path
  relocatable: false

build_stages:

- name: perl_path
  before: configure
  handler: bash
  bash: |
    export PERL_PATH="/usr/bin/env perl"

- name: configure
  mode: override
  extra: ['--with-libpcre=${PCRE_DIR}', '--with-zlib=${ZLIB_DIR}', '--with-iconv=${LIBICONV_DIR}', '--with-expat=${EXPAT_DIR}', '--with-curl=${CURL_DIR}']

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
