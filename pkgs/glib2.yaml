parameters:
- name: version
  type: version
  default: 2.42.1

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [pkg-config, libffi, zlib, python]
  run: [pkg-config]

sources:
- url: http://ftp.gnome.org/pub/gnome/sources/glib/{{'.'.join(str(version).split('.')[:-1])}}/glib-{{version}}.tar.xz
  key:
    when version == 2.42.1: tar.xz:r47qqzjibzc3rtuebylw56b3z7krcfej

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
