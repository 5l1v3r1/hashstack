parameters:
- name: version
  type: version
  default: 2.19

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  # FIXME: add optional dependencies with a '+'
  build: []#{{build_with}}]

sources:
- key:
    when version == 2.19: tar.bz2:fyut64kbq4cemmzgjtm44amdy4gdvkla
  url: http://ftp.heanet.ie/mirrors/gnu/glibc/glibc-{{version}}.tar.bz2

build_stages:
 - name: prologue
   mode: replace
   when: platform != 'linux'
   handler: bash
   bash: |
     echo "Only works on Linux"
     exit 1

 - name: configure
   after: prologue
   mode: replace
   handler: bash
   bash: |
     mkdir build
     cd build
     ../configure --prefix=${ARTIFACT}
