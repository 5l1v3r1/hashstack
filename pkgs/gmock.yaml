parameters:
- name: version
  type: version
  default: 1.7.0

extends: [cmake_package]

sources:
- key:
    when version == 1.7.0: zip:e36lwwjfw5fnl7eme2yesxp4sy2t6tkv
  url: https://googlemock.googlecode.com/files/gmock-{{version}}.zip

build_stages:
- name: configure
  extra: ['-D BUILD_SHARED_LIBS:BOOL=ON']

- name: install
  handler: bash
  bash: |
    mkdir -p ${ARTIFACT}/include
    mkdir -p ${ARTIFACT}/lib
    cp -rv ../include/gmock ${ARTIFACT}/include/
    cp -v libgmock* ${ARTIFACT}/lib/
