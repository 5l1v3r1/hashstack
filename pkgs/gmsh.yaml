extends: [cmake_package]

sources:
- key: tar.bz2:3g4dkwnnhpt4u4luazpkw7iqwfstnrab
  url: https://gitlab.onelab.info/gmsh/gmsh/repository/gmsh_3_0_6/archive.tar.bz2

defaults:
  relocatable: false

dependencies:
  build: [swig, python, numpy, mpi, petsc, petsc4py, tetgen, lapack, blas, parmetis, hdf5]
  run: [swig, python, numpy, mpi, petsc, petsc4py, tetgen, lapack, blas, parmetis, hdf5]

build_stages:
- name: configure
  extra:
    - '-DCMAKE_C_COMPILER:PATH=$MPI_ROOT/bin/mpicc'
    - '-DCMAKE_CXX_COMPILER:PATH=$MPI_ROOT/bin/mpicxx'
    - '-DENABLE_PETSC:BOOL=ON'
    - '-DENABLE_PETSC4PY:BOOL=ON'
    - '-DENABLE_FLTK:BOOL=OFF'
    - '-DENABLE_BUILD_SHARED:BOOL=OFF'
    - '-DENABLE_WRAP_PYTHON:BOOL=ON'
