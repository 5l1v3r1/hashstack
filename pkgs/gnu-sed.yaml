parameters:
- name: version
  type: version
  default: 4.2

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- url: http://ftp.gnu.org/gnu/sed/sed-{{version}}.tar.bz2
  key:
    when version == 4.2: tar.bz2:5z3vly5laohh33woxx2e7vb22znjncij

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
