parameters:
- name: version
  type: version
  default: 1.43.3

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [pkg-config, python, glib2, cairo, freetype, fontconfig, libffi]
  run: [pkg-config]

sources:
- url: http://ftp.gnome.org/pub/GNOME/sources/gobject-introspection/{{'.'.join(str(version).split('.')[:-1])}}/gobject-introspection-{{version}}.tar.xz
- key: tar.xz:zdqaqmojot5flm77djgcvdgtw7b67tfv

build_stages:
- name: configure
  global_flags: true

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
