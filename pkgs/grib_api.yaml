parameters:
- name: version
  type: version
  default: 1.12.3

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
    build: [jasper, openjpeg]

sources:
- key:
    when version == 1.12.3: tar.gz:fvfqkqzmtao4yk2zmb6vb3vscsx63q4u
  url: https://software.ecmwf.int/wiki/download/attachments/3473437/grib_api-{{version}}.tar.gz

build_stages:
  - name: configure
    mode: override
    extra: ['--with-jasper=${JASPER_DIR}']
