parameters:
- name: version
  type: version
  default: 1.7.0

extends: [cmake_package]

sources:
- key:
    when version == 1.7.0: zip:er6kddoyh5j55mjsrpqx4sy34mkrjtw7
  url: https://googletest.googlecode.com/files/gtest-{{version}}.zip

build_stages:
- name: configure
  extra: ['-D BUILD_SHARED_LIBS:BOOL=ON']

- name: install
  handler: bash
  bash: |
    mkdir -p ${ARTIFACT}/include
    mkdir -p ${ARTIFACT}/lib
    cp -rv ../include/gtest ${ARTIFACT}/include/
    cp -v libgtest* ${ARTIFACT}/lib/
