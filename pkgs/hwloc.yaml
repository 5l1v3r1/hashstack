parameters:
- name: version
  type: version
  default: 1.10.1

# bin/hwloc-assembler-remote contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- url: http://www.open-mpi.org/software/hwloc/v{{'.'.join(str(version).split('.')[:-1])}}/downloads/hwloc-{{version}}.tar.bz2
  key:
    when version == 1.10.1: tar.bz2:gxhbhknaon6s3yog7lfvypaehd34qo2f
