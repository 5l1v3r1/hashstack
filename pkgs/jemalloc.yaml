parameters:
- name: version
  type: version
  default: 3.6.0

# bin/jemalloc.sh contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- key:
    when version == 3.6.0: tar.bz2:4fwccwo5hsa4ulodwxe66dkd4hzpiwye
  url: https://github.com/jemalloc/jemalloc/releases/download/{{version}}/jemalloc-{{version}}.tar.bz2

build_stages:
- when: compiler == 'gcc'
  name: optimization_flags
  after: prologue
  before: configure
  handler: bash
  bash: |
    export EXTRA_CFLAGS="-march=native -ffast-math"
