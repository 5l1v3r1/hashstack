sources:
  - url: https://github.com/hashdist/hdist-launcher.git
    key: git:e92c1fced2147c8579c99bbcf5cd9a456042064e

build_stages:

  - name: prologue
    handler: bash
    bash: |
      {{PROLOGUE}}

  - name: make_and_install
    after: prologue
    handler: bash
    bash: make install PREFIX=${ARTIFACT}

when_build_dependency:

  - set: LAUNCHER
    value: ${ARTIFACT}/bin/launcher
