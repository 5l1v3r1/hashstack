parameters:
- name: version
  type: version
  default: 3.4

# include/c++/v1/cmake_install.cmake contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [cmake_package]

dependencies:
  build: [clang, libstdcxx]

sources:
- url: http://llvm.org/releases/{{version}}/libcxx-{{version}}.src.tar.gz
  key:
    when version == 3.4: tar.gz:xwpsaatz6dvrt7bi5uwz2yd57u4ofz6z

build_stages:
- name: setup_compilers
  before: configure
  handler: bash
  bash: |
    export CC=$CLANG_DIR/bin/clang
    export CXX=$CLANG_DIR/bin/clang++

- name: configure
  extra: ['-D LIBCXX_CXX_ABI=libstdc++',
          '-D LIBCXX_LIBSUPCXX_INCLUDE_PATHS="$LIBCXX_LIBSUPCXX_INCLUDE_PATHS"']
