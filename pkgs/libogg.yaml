parameters:
- name: version
  type: version
  default: 1.3.2

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- key:
    when version == 1.3.2: tar.gz:4gpogryr26xtfdfsmkd7ie36obrq44tb
  url: http://downloads.xiph.org/releases/ogg/libogg-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
