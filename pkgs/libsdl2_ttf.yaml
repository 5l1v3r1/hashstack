parameters:
- name: version
  type: version
  default: 2.0.12

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
    build: [libsdl2, freetype, bzip2]
    run: [libsdl2, freetype, bzip2]

sources:
- key:
    when version == 2.0.12: tar.gz:q4ugavcd5iomuxfnkao4gtoazmkrgxi6
  url: http://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
