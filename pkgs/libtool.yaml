  type: version
  default: 2.4.2

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

sources:
- key:
    when version == 2.4.2: tar.gz:wog6isdcvgdsspgt3dp24hcatviuw3co
  url: http://ftp.heanet.ie/mirrors/gnu/libtool/libtool-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
