parameters:
- name: version
  type: version
  default: 1.3.4

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [libogg]

sources:
- url: http://downloads.xiph.org/releases/vorbis/libvorbis-{{version}}.tar.gz
  key:
    when version == 1.3.4: tar.gz:53qjucqt5q4gml7zjeli72exujoskjss

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
