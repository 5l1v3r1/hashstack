parameters:
- name: version
  type: version
  default: 3.4

- name: relocatable
  type: bool
  default: false

extends: [cmake_package]

sources:
- url: http://llvm.org/releases/{{version}}/llvm-{{version}}.src.tar.gz
  key:
    when version == 3.4: tar.gz:ewswclljfreeqg43hf7cwvpuq4hei6lg

build_stages:
- name: configure
  extra: ['-D BUILD_SHARED_LIBS:BOOL=ON']
