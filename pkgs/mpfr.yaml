parameters:
- name: version
  type: version
  default: 3.1.2

extends: [autotools_package]

dependencies:
  build: [gmp]

sources:
- url: http://www.mpfr.org/mpfr-{{version}}/mpfr-{{version}}.tar.bz2
  key:
    when version == 3.1.2: tar.bz2:phdt6yfpaefdbjocpkkvuhjnag5asw3s

build_stages:
  - name: configure
    mode: override
    extra: ['--with-gmp=${GMP_DIR}']

