    key: tar.gz:sbdctd5uiazezhkbgxwou6dz77wykrw5

build_stages:
  - name: configure
    mode: override
    extra: ['--with-shared', '--without-profile', '--without-debug',
        '--without-ada', '--without-tests', '--without-progs',
        '--with-ticlib=tic', '--with-termlib=tinfo']

