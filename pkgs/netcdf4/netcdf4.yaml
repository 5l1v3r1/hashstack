parameters:
- name: version
  type: version
  default: 4.3.3.1

- name: increase_max_dims
  type: bool
  default: false

# lib/libnetcdf.settings contains hard-coded path
- name: relocatable
  type: bool
  default: false

- name: DYNAMIC_EXE_LINKER_FLAGS
  default: ''

extends: [autotools_package]

dependencies:
  build: [mpi, hdf5, curl]

sources:
- url: ftp://ftp.unidata.ucar.edu/pub/netcdf/netcdf-{{version}}.tar.gz
  key:
    when version == 4.3.3.1: tar.gz:xxpd3cyojdxnffeovvs7qlc47n2zamj3

build_stages:

- name: set_mpi_wrapper
  handler: bash
  before: configure 
  bash: |
    export CC=$MPICC

- when: machine == 'CrayXE6'
  name: configure
  mode: override
  append: {LDFLAGS: {{DYNAMIC_EXE_LINKER_FLAGS}}}
  extra: ['--host=cray','--with-pic']

- when: increase_max_dims
  files: [max_dims.patch]
  name: max_dims
  handler: bash
  before: configure
  bash: |
    patch -p1 < _hashdist/max_dims.patch
