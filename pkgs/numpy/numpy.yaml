extends: [setuptools_package]

dependencies:
  build: [blas, cython]
  run: [blas, cython]

sources:
 - key: zip:7xkbtlwk62jmgebx5vtb46xok3pptebs
   url: https://pypi.python.org/packages/e1/22/e21b5080e303898fd97c6ee2a78d21be4844b1258a57a5d5cb370b0275c0/numpy-1.12.0b1.zip

build_stages:
  - when: platform == 'linux'
    name: create-site.cfg
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [atlas]
      atlas_libs = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      EOF

  - when: platform == 'linux'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

  - when: machine == 'SGIICEX'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [mkl]
      library_dirs = /p/home/apps/intel/parallel_studio_2016/compilers_and_libraries_2016.0.109/linux/mkl/lib/intel64_lin
      mkl_libs = mkl_rt,pthread,m
      EOF

  - when: machine == 'SGIICEX'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=None
      export BLAS=None
      export ATLAS=None

  - when: machine == 'CrayXC30' or machine == 'CrayXC40'
    name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [DEFAULT]
      library_dirs = /opt/acml/${ACML_VERSION}/${PE_ACML_DEFAULT_DIR_GNU}/lib
      libraries = acml, gfortran
      EOF

  - when: machine == 'CrayXC30' or machine == 'CrayXC40'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${ACML_DIR}/gfortran64/lib $(${PYTHON_DIR}/bin/python-config --ldflags -lgfortran)"
      export LAPACK=acml
      export BLAS=acml
      export ATLAS=None

  - when: platform == 'Cygwin'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=/usr/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None
