parameters:
- name: version
  type: version
  default: 3.7

extends: [autotools_package]

sources:
- url: http://downloads.sourceforge.net/project/opium/opium/opium-v{{version}}/opium-v{{version}}-src.tgz
  key: tar.gz:3gcxjnvjhrv6afk33lqpp7p5kbss6y64

build_stages:
  - name: make
    after: configure
    mode: override
    handler: bash
    bash: |
      # Parallel build fails:
      make -j 1 NOOPT=


  - name: install
    after: make
    mode: override
    handler: bash
    bash: |
      mkdir -p $ARTIFACT/bin
      cp opium $ARTIFACT/bin/
