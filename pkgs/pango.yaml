parameters:
- name: version
  type: version
  default: 1.29.5

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [pkg-config, glib2, cairo, gobject-introspection, fontconfig, freetype, atk]
  run: [pkg-config]

sources:
- key:
    when version == 1.29.5: tar.bz2:f7du3sywfxkhcgml4ltiwewoouup4bm4
    when version == 1.28.4: tar.bz2:p2ydlpgbbxibk2ncctk6fpbug7pjlwnm
    when version == 1.28.1: tar.bz2:r47kvnig6yj52jn3d6tf5kd2crovepig
  url: http://ftp.gnome.org/pub/gnome/sources/pango/{{'.'.join(str(version).split('.')[:-1])}}/pango-{{version}}.tar.bz2

build_stages:
- name: configure
  extra: ['CAIRO_CFLAGS=-I${CAIRO_DIR}/include/cairo']

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
