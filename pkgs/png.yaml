extends: [autotools_package]
dependencies:
  build: [zlib, hit]
  run: [zlib]

sources:
- url: http://sourceforge.net/projects/libpng/files/libpng16/older-releases/1.6.6/libpng-1.6.6.tar.gz
  key: tar.gz:dj4va2fjpzsuvcl3usxe76jiywh6phjz

build_stages:
- name: relocatable-scripts
  after: install
  handler: bash
  bash: |
    $HIT_DIR/bin/hit build-postprocess --relative-sh-script='/bin/.*-config'
