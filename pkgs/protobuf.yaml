parameters:
- name: version
  type: version
  default: 2.5.0

extends: [autotools_package]

dependencies:
  build: [pkg-config]
  run: [pkg-config]

sources:
- url: http://protobuf.googlecode.com/files/protobuf-{{version}}.tar.bz2
  key:
    when version == 2.5.0: tar.bz2:co74llsuhtz2ugakyjefyc6issk6hltr

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
