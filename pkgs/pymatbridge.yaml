extends: [distutils_package]
dependencies:
  build: [python,ipython,zmq,pyzmq]
  run: [python,ipython,zmq,pyzmq]

sources:
  - url: https://github.com/arokem/python-matlab-bridge.git
    key: git:2cbd90a3662226fd57836e85ae4727d49ef98b70

build_stages:
- name: install
  after: setup_dirs
  handler: bash
  bash: |
    cd messenger/mexa64
    echo "MATLAB_BIN=/home/cekees/MATLAB/R2013b/bin" > local.cfg
    echo "HEADER_PATH=$ZMQ_DIR/include" >> local.cfg
    echo "LIB_PATH=$ZMQ_DIR/lib" >> local.cfg
    $PYTHON make.py
    cp messenger.mexa64 ../../pymatbridge/matlab
    cd ../..
    $PYTHON setup.py install --prefix=$ARTIFACT

