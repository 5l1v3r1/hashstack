parameters:
- name: version
  type: version
  default: 1.0.4

extends: [distutils_package, libflags]

dependencies:
  build: [mpi, hdf5, netcdf4, numpy]
  run: [netcdf4, numpy]

sources:
- url: http://netcdf4-python.googlecode.com/files/netCDF4-{{version}}.tar.gz
  key:
    when version == 1.0.4: tar.gz:th26v25of6xje5m5co3zbxpeejvsxded

build_stages:
- name: set_mpi_wrapper
  handler: bash
  after: prologue
  before: install
  bash: |
    export CC=$MPICC

- name: libflags
  before: install
