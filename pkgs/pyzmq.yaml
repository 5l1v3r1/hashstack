extends: [distutils_package]
dependencies:
  build: [python, cython]
  run: [python]

sources:
  - url: https://pypi.python.org/packages/source/p/pyzmq/pyzmq-13.1.0.tar.gz
    key: tar.gz:rzx34kmzebcfmilkfwtcikjhoel62f3b

build_stages:

- name: install
  after: setup_dirs
  handler: bash
  bash: |
    ${PYTHON} setup.py install --prefix=${ARTIFACT} --zmq=bundled
