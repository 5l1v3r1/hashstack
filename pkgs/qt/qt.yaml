parameters:
- name: version
  type: version
  default: 4.8.6

# bin/qmake contains hard-coded path
- name: relocatable
  type: bool
  default: false

- name: toolset
  default: ''

- name: arch
  default: ''

extends: [autotools_package]

dependencies:
  build: [zlib, png]

sources:
- key:
    when version == 4.8.6: tar.gz:rmkn3envfbrobg4onkldkb5xjpbfqb4h
  url: http://download.qt-project.org/archive/qt/{{'.'.join(str(version).split('.')[:-1])}}/{{version}}/qt-everywhere-opensource-src-{{version}}.tar.gz

#on the mac we need to pass the sdk and arch down
build_stages:
- name: configure
  platform: '{{toolset}}'
  arch: '{{arch}}'
  extra: ['-release',
          '-fast',
          '-nomake demos',
          '-nomake examples',
          '-no-audio-backend',
          '-no-dbus',
          '-no-multimedia',
          '-no-openssl',
          '-no-phonon',
          '-no-xinerama',
          '-no-scripttools',
          '-no-svg',
          '-no-declarative-debug',
          '-no-xvideo',
          '-qt-libjpeg',
          '-qt-libtiff',
          '-system-zlib',
          '-system-libpng',
          '-xmlpatterns',
          '-webkit',
          '-L${PNG_DIR}/lib',
          '-L${ZLIB_DIR}/lib',
          '-I${PNG_DIR}/include',
          '-I${ZLIB_DIR}/include',
          ]

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
