parameters:
- name: version
  type: version
  default: 0.64

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [gnu-sed]
  run: [gnu-sed]

sources:
- url: http://download.savannah.gnu.org/releases/quilt/quilt-{{version}}.tar.gz
  key:
    when version == 0.64: tar.gz:ys75gkbccsrir2gt5eq24tks447cjrh6

build_stages:
- name: configure
  extra: ['--with-sed=$GNU_SED_DIR/bin/sed', '--without-getopt']
