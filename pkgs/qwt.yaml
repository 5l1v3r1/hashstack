parameters:
- name: version
  type: version
  default: 5.2.3

extends: [base_package]

dependencies:
  build: [qt]

sources:
- url: http://downloads.sourceforge.net/project/qwt/qwt/{{version}}/qwt-{{version}}.tar.bz2
  key:
    when version == 5.2.3: tar.bz2:g77k6mdhkmrqwdmfhc2p7gzflrx53kr5
    when version == 6.1.1: tar.bz2:tlbkp4pwtgrezpkmngybfdhdq667vhwz

build_stages:
- name: make_install
  handler: bash
  bash: |
    qmake
    make
    make INSTALL_ROOT=${ARTIFACT} install 
