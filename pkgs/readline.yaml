extends: [autotools_package]
dependencies:
  build: [ncurses]

sources:
  - url: http://ftp.gnu.org/gnu/readline/readline-6.3.tar.gz
    key: tar.gz:k25ga4nziyxzqdc2okvqai4jhns3u3pl

build_stages:
  - name: configure
    mode: override
    extra: ['--enable-shared', '--with-curses']

  - name: make
    mode: replace
    handler: bash
    bash: |
      make SHOBJ_CFLAGS="-fPIC -D_REENTRANT" SHOBJ_LDFLAGS="-shared -Wl,-rpath=$NCURSES_DIR/lib" SHLIB_LIBS="-ltinfo"
