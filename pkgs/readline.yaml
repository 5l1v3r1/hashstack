parameters:
- name: version
  type: version
  default: 6.2

extends: [autotools_package]

dependencies:
  build: [ncurses]

sources:
- url: http://ftp.gnu.org/gnu/readline/readline-{{version}}.tar.gz
  key:
    when version == 6.2: tar.gz:pgtjmbykawgcgpds3vvmnfycdtdevpk6

build_stages:
  - name: configure
    mode: override
    extra: ['--enable-shared', '--with-curses']

  - name: make
    mode: replace
    handler: bash
    bash: |
      make SHOBJ_CFLAGS="-fPIC -D_REENTRANT" SHOBJ_LDFLAGS="-shared -Wl,-rpath=$NCURSES_DIR/lib" SHLIB_LIBS="-ltinfo"
