parameters:
- name: version
  type: version
  default: 2.1.3

# /bin/ruby contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [curl, zlib, openssl, bison, libyaml, libxml2, libxslt, libiconv, ncurses, readline]
  run: [curl, zlib, openssl, libyaml, libxml2, libxslt, libiconv, ncurses, readline]

sources:
- key:
    when version == 2.1.3: tar.bz2:g3hhf6ck4qjj63ggnyzqo6tz3b5qddvh
  url: http://cache.ruby-lang.org/pub/ruby/{{'.'.join(str(version).split('.')[:-1])}}/ruby-{{version}}.tar.bz2

profile_links:
  - name: gem_binaries
    link: 'lib/ruby/gems/2.1.0/**/bin/*'

build_stages:
  - name: test_modules
    after: install
    handler: bash
    bash: |
      echo "require 'digest'"
      $ARTIFACT/bin/ruby -e "require 'digest'"
      echo "    ok"

      echo "require 'openssl'"
      $ARTIFACT/bin/ruby -e "require 'openssl'"
      echo "    ok"

      echo "require 'yaml'"
      $ARTIFACT/bin/ruby -e "require 'yaml'"
      echo "    ok"
