when: machine == 'SGIICEX'

extends: [distutils_package]
dependencies:
  build: [blas, lapack, numpy]
  run: [blas, lapack, numpy]

sources:
  - url: http://downloads.sourceforge.net/scipy/scipy-0.13.3.tar.gz
    key: tar.gz:vhrty7xamdbvzvog5y5mtzpjxo4zegox

build_stages:
  - name: create-site.cfg
    after: prologue
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [mkl]
      library_dirs = /app/intel/compilers/14/mkl/lib/intel64
      mkl_libs = mkl_rt
      lapack_libs =
      EOF

  - name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib"
      export ATLAS=None
      export LAPACK=None
      export BLAS=None

