when platform != 'linux':
  extends: [distutils_package]
when platform == 'linux':
  extends: [setuptools_package, libflags]
dependencies:
  build: [blas, lapack, numpy]
  run: [blas, lapack, numpy]

sources:
- key: zip:ut7wocubfotyfxbiy3uo524mrhepdyqt
  url: https://pypi.python.org/packages/f8/85/37e205d2c48a9691078bd3cd6b22237e399dc1ba049d31ba8e57da44b5be/scipy-0.18.1.zip

build_stages:
  - when: platform == 'linux'
    name: set-lapack-paths
    after: libflags
    before: install
    handler: bash
    bash: |
      export LDFLAGS="$LDFLAGS -shared $LAPACK_LDFLAGS $BLAS_LDFLAGS"
      export ATLAS=None
      export OPENBLAS=$OPENBLAS_DIR
      export LAPACK=$LAPACK_LDFLAGS
      export BLAS=$BLAS_LDFLAGS
