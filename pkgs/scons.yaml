parameters:
- name: version
  type: version
  default: 2.3.4

extends: [distutils_package]

sources:
- key:
    when version == 2.3.4: tar.gz:jnl5oidg73j3n73fu7oz643dhsnrycpy
  url: http://downloads.sourceforge.net/project/scons/scons/{{version}}/scons-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
