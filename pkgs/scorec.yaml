extends: [cmake_package]
dependencies:
  build: [mpi, parmetis, zoltan]

sources:
  - url: https://github.com/SCOREC/core.git
    key: git:77a3ffa5639115a069066d4ca53ae7a44f884312
    
defaults:
  relocatable: true

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  extra: [
  '-DCMAKE_C_COMPILER:STRING=${MPICC}',
  '-DCMAKE_CXX_COMPILER:STRING=${MPICXX}',
  '-DENABLE_ZOLTAN:BOOL=ON',
  '-DENABLE_SIMMETRIX:BOOL=OFF',
  '-DZOLTAN_PREFIX:PATH=${ZOLTAN_DIR}',
  '-DPARMETIS_PREFIX:PATH=${PARMETIS_DIR}',
  ]

