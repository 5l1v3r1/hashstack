extends: [cmake_package]
dependencies:
  build: [mpi, parmetis, zoltan, simmetrix]

sources:
- key: git:224a05e854e26928b20db38079a8b68dd9d0926c
  url: https://github.com/SCOREC/core-sim.git

defaults:
  relocatable: false

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  extra: [
  '-DCMAKE_C_COMPILER=${MPICC}',
  '-DCMAKE_CXX_COMPILER=${MPICXX}',
  '-DENABLE_ZOLTAN=ON',
  '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.so',
  '-DPARMETIS_LIBRARY=${PARMETIS_DIR}/lib/libparmetis.so',
  '-DPARMETIS_INCLUDE_DIR=${PARMETIS_DIR}/include',
  '-DZOLTAN_LIBRARY=${ZOLTAN_DIR}/lib/libzoltan.a',
  '-DZOLTAN_INCLUDE_DIR=${ZOLTAN_DIR}/include',
  '-DBUILD_SHARED_LIBS=True',
  '-DSIM_MPI=mpich2',
  '-DSIMMETRIX_LIB_DIR=${SIMMETRIX_LIB}',
  '-DSIMMETRIX_INCLUDE_DIR=${SIMMETRIX_INCLUDE}'
  ]

