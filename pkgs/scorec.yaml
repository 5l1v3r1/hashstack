extends: [cmake_package]
dependencies:
  build: [mpi, petsc, parmetis, bzip2]

sources:
  - url: https://github.com/scorec/core.git
    key: git:844be1286c68b7217337fb487ea584a819aca295

defaults:
  relocatable: true

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  debug: true
  extra: [
  '-DBUILD_SHARED_LIBS:BOOL=OFF',
  '-DCMAKE_C_COMPILER:STRING=${MPICC}',
  '-DCMAKE_CXX_COMPILER:STRING=${MPICXX}',
  '-DBUILD_EXES:BOOL=OFF',
  '-DENABLE_ZOLTAN:BOOL=OFF',
  '-DSCOREC_CXX_OPTIMIZE=ON',
  '-DMDS_ID_TYPE="int"',
  '-DPCU_COMPRESS=ON',
  '-DENABLE_FPP=ON',
  '-DENABLE_SIMMETRIX:BOOL=OFF',
  '-DPARMETIS_PREFIX:PATH=${PARMETIS_DIR}',
  '-DCMAKE_BUILD_TYPE=Release',
  '-DSCOREC_CXX_WARNINGS=OFF'
  ]
