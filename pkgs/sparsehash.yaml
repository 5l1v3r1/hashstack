parameters:
- name: version
  type: version
  default: 2.0.2

extends: [autotools_package]

dependencies:
  build: [pkg-config]
  run: [pkg-config]

sources:
- key:
    when version == 2.0.2: tar.gz:f3ldtjyvkyd4bf6caknpl5bioklfsuea
  url: http://sparsehash.googlecode.com/files/sparsehash-{{version}}.tar.gz

when_build_dependency:
- prepend_path: PKG_CONFIG_PATH
  value: '${ARTIFACT}/lib/pkgconfig'
