parameters:
- name: version
  type: version
  default: 0.5.0

extends: [setuptools_package]

dependencies:
  build:
    - numpy
    - scipy
    - cvxopt
    - patsy
    - pandas
    - cython
    - python-dateutil
  run:
    - numpy
    - scipy
    - cvxopt
    - patsy
    - pandas
    - python-dateutil

sources:
- url: https://pypi.python.org/packages/source/s/statsmodels/statsmodels-{{version}}.zip
  key:
    when version == 0.5.0: zip:a5wvmk2kguemavjoqksqzjt2z6betxxe

licenses: [bsd-3-clause]
