parameters:
- name: version
  type: version
  default: 1.8.10

# lib/libsvn_subr-1.so.0.0.0 contains hardwired path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  build: [zlib, sqlite, apr, apr-util, perl, swig, patchelf, serf]
  run: []

sources:
- url: http://www.apache.org/dist/subversion/subversion-{{version}}.tar.bz2
  key:
    when version == 1.8.10: tar.bz2:dteqbsfhs5btpq7nhco4nnofsajoysgh

build_stages:
- name: configure
  mode: override
  extra: ['--with-apr=$APR_DIR', '--with-apr-util=$APR_UTIL_DIR',
    '--with-serf=$SERF_DIR']

- name: install
  after: make
  handler: bash
  mode: override
  bash: |
    make install

    # Build and install Perl bindings
    make swig-pl-lib
    make install-swig-pl-lib
    cd subversion/bindings/swig/perl/native
    perl Makefile.PL PREFIX=$ARTIFACT
    make install

    # Patch the RPATH
    for X in Client Core Delta Fs Ra Repos Wc
    do
        ${PATCHELF} --set-rpath $ARTIFACT/lib $ARTIFACT/lib/site_perl/*/*/auto/SVN/_$X/_$X.so
    done
