extends: [autotools_package]
dependencies:
  build: [blas]
  run: [blas]

sources:
  - url: http://www.cise.ufl.edu/research/sparse/SuiteSparse/SuiteSparse-4.0.2.tar.gz
    key: tar.gz:so2zfcmh7yaqqcft7x7t47w66qx3fwgp

build_stages:
  - name: configure
    mode: replace
    after: prologue
    handler: bash
    bash: |
      cat > SuiteSparse_config/SuiteSparse_config.mk << EOF
      #CF = \$(CFLAGS) \$(CPPFLAGS) \$(TARGET_ARCH) -O3 -fexceptions -fPIC
      CF = \$(CFLAGS) \$(CPPFLAGS) \$(TARGET_ARCH) -O3 -fexceptions -fPIC -DNTIMER
      RANLIB = ranlib
      ARCHIVE = \$(AR) \$(ARFLAGS)
      CP = cp -f
      MV = mv -f
      F77 = gfortran
      F77FLAGS = \$(FFLAGS) -O
      F77LIB =
      #LIB = -lm -lrt
      LIB = -lm
      INSTALL_LIB = ${ARTIFACT}/lib
      INSTALL_INCLUDE = ${ARTIFACT}/include/suitesparse
      XERBLA =
      BLAS = ${BLAS_LDFLAGS}
      LAPACK = \$(BLAS)
      GPU_BLAS_PATH =
      GPU_CONFIG =
      UMFPACK_CONFIG =
      CHOLMOD_CONFIG = \$(GPU_CONFIG) -DNPARTITION
      SPQR_CONFIG =
      TBB =
      CLEAN = *.o *.obj *.ln *.bb *.bbg *.da *.tcov *.gcov gmon.out *.bak *.d *.gcda *.gcno
      EOF

  - name: create-install-directories
    before: install
    handler: bash
    bash: |
      mkdir -p ${ARTIFACT}/include/suitesparse
      mkdir -p ${ARTIFACT}/lib

  - name: create-shared-libs
    after: install
    handler: bash
    bash: |
      #ifeq ($(OS), Darwin)
      #  WHOLE_ARCHIVE = -Xlinker -all_load
      #  NO_WHOLE_ARCHIVE =
      #else
      WHOLE_ARCHIVE="-Wl,--whole-archive"
      NO_WHOLE_ARCHIVE="-Wl,--no-whole-archive"
      #endif
      cd ${ARTIFACT}/lib
      CC=gcc
      CXX=g++
      SHLIB_EXT=so
      LIBBLAS=-lblas
      LIBLAPACK=-llapack
      RPATH_ORIGIN=-Wl,-rpath=$ARTIFACT
      $CC -shared $WHOLE_ARCHIVE libamd.a $NO_WHOLE_ARCHIVE -o libamd.$SHLIB_EXT
      $CC -shared $WHOLE_ARCHIVE libcolamd.a $NO_WHOLE_ARCHIVE -o libcolamd.$SHLIB_EXT
      $CC -shared $WHOLE_ARCHIVE libcamd.a $NO_WHOLE_ARCHIVE -o libcamd.$SHLIB_EXT
      $CC -shared $WHOLE_ARCHIVE libccolamd.a $NO_WHOLE_ARCHIVE -o libccolamd.$SHLIB_EXT
      $CXX -shared $WHOLE_ARCHIVE libsuitesparseconfig.a libcholmod.a  $NO_WHOLE_ARCHIVE -o libcholmod.$SHLIB_EXT -L. -lcolamd -lamd -lcamd -lccolamd $LIBBLAS $RPATH_ORIGIN
      $CXX -shared $WHOLE_ARCHIVE libsuitesparseconfig.a libumfpack.a  $NO_WHOLE_ARCHIVE -o libumfpack.$SHLIB_EXT -L. -lcholmod -lcolamd -lamd $LIBBLAS $RPATH_ORIGIN
      $CXX -shared $WHOLE_ARCHIVE libsuitesparseconfig.a libspqr.a $NO_WHOLE_ARCHIVE -o libspqr.$SHLIB_EXT -L. -lcholmod -lcolamd -lamd $LIBLAPACK $RPATH_ORIGIN
