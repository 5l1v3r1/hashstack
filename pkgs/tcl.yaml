parameters:
- name: version
  type: version
  default: 8.6.1

- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  # FIXME: add optional dependencies with a '+'
  build: [zlib]#, {{build_with}}]

sources:
- key:
    when version == 8.6.1: tar.gz:c3xhnesi4zf2dsxgwsbu7tcoj3oxi4gy
  url: http://prdownloads.sourceforge.net/tcl/tcl{{version}}.tar.gz

build_stages:
- name: configure
  after: prologue
  mode: replace
  when: platform == 'linux'
  handler: bash
  bash: |
    cd unix
    ./configure --prefix=${ARTIFACT}

- name: create_symlinks
  after: install
  when: platform == 'linux'
  handler: bash
  bash: |
    cd ${ARTIFACT}/lib && \
    ln -fs libtcl8.6.so libtcl.so && \
    ln -fs libtcl8.6.so libtcl8.so && \
    ln -fs libtcl8.6.a libtcl.a && \
    ln -fs libtcl8.6.a libtcl8.a && \
    cd ${ARTIFACT}/bin && \
    ln -fs tclsh8.6 tclsh

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
