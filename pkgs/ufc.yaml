extends: [cmake_package]
dependencies:
  build: [python, swig, boost]

sources:
- url: https://bitbucket.org/fenics-project/ufc.git
  key: git:51a9a520e62845ef01509f1af2da9d010917c4f0

build_stages:
- name: configure
  extra: ['-D SWIG_EXECUTABLE:FILEPATH="${SWIG_EXECUTABLE}"',
          '-D PYTHON_EXECUTABLE:FILEPATH="${PYTHON}"',
          '-D BOOST_ROOT:PATH="${BOOST_DIR}"']

when_build_dependency:
- prepend_path: PYTHONPATH
  value: '${ARTIFACT}/lib/python{{pyver}}/site-packages'
