extends: [autotools_package]

dependencies:
  build: [numpy,zlib,libtiff,swig,grib_api,jasper,png,libtool,python,pcre,expat,sqlite]

defaults:
  relocatable: false

sources:
- key: tar.gz:6rvvsrfizk6ikfthh4rr6rtbghg72lg4
  url: http://download.osgeo.org/gdal/1.11.1/gdal-1.11.1.tar.gz

build_stages:
- name: configure
  handler: bash
  mode: replace
  bash: |
    bash configure --prefix=${ARTIFACT} --enable-shared --with-python --without-libtool --with-jasper=${JASPER_DIR} --with-libz=${ZLIB_DIR} --with-libtiff=${LIBTIFF_DIR} --with-png=${PNG_DIR} --with-pcre=${PCRE_DIR} --with-expat=${EXPAT_DIR} --with-grib=${GRIB_API_DIR} --with-sqlite3=${SQLITE_DIR}
