# This builds the IPython, NumPy, SciPy, SymPy stack from scratch

extends:
- file: linux.yaml

parameters:
  # This is already set to 2.7 in common.yaml, but we set it again for clarity:
  pyver: '2.7'

packages:

  launcher:
  blas:
    use: host-blas
  python:
  sqlite:
    use: host-sqlite
  ipython:
  nose:
  numpy:
  sphinx:
  sympy:
