# This builds the IPython, NumPy, SciPy, SymPy stack from scratch

extends:
- file: linux.yaml

parameters:
  pyver: '3.3'
  python_site_packages_rel: 'lib/python3.3/site-packages'
  python_host_packages: '/usr/lib/python3.3/dist-packages'

packages:

  launcher:
  blas:
    use: host-blas
  python:
  sqlite:
    use: host-sqlite
  ipython:
  nose:
  numpy:
  sphinx:
  sympy:
